</head>
<body class="bg-slate-50 text-slate-900 antialiased">

    <nav class="fixed w-full z-50 bg-white/90 backdrop-blur-md border-b border-slate-200 transition-all" id="navbar">

                </div>
                <div class="md:hidden flex items-center">
                    <button id="mobile-menu-btn" class="text-slate-600 hover:text-slate-900 focus:outline-none">

                </div>
            </div>
        </div>
        <div id="mobile-menu" class="hidden md:hidden bg-white border-t border-slate-100 absolute w-full">
            <div class="px-4 pt-2 pb-6 space-y-2 shadow-xl">
                <a href="index.html" class="block px-3 py-3 rounded-md text-base font-medium text-slate-700 hover:bg-slate-50 hover:text-blue-600">Inicio</a>
                <a href="servicios.html" class="block px-3 py-3 rounded-md text-base font-medium text-slate-700 hover:bg-slate-50 hover:text-blue-600">Servicios</a>
                <a href="nosotros.html" class="block px-3 py-3 rounded-md text-base font-medium text-slate-700 hover:bg-slate-50 hover:text-blue-600">Nosotros</a>
                <a href="contacto.html" class="block px-3 py-3 mt-4 text-center rounded-md text-base font-medium text-white bg-blue-600 hover:bg-blue-700">Contactar ahora</a>
            </div>
        </div>
    </nav>

    <section class="pt-32 pb-16 md:pt-40 md:pb-24 bg-slate-50 min-h-screen">
        <div class="max-w-xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="text-center mb-10">
                <h1 class="text-4xl font-extrabold text-slate-900 mb-4">Hablemos de tu proyecto</h1>
                <p class="mt-4 text-slate-600">Completa el formulario y te responderemos directamente por WhatsApp.</p>
            </div>

            <form id="contact-form" class="space-y-6 bg-white p-6 md:p-8 rounded-2xl shadow-lg border border-slate-100">
                <div>
                    <label htmlFor="name" class="block text-sm font-medium text-slate-700 mb-1">Nombre completo</label>
                    <input type="text" id="name" class="block w-full rounded-lg border-slate-300 bg-slate-50 p-3 text-sm outline-none border transition-all" placeholder="Tu nombre">
                </div>
                <div>
                    <label htmlFor="email" class="block text-sm font-medium text-slate-700 mb-1">Correo electrónico</label>
                    <input type="email" id="email" class="block w-full rounded-lg border-slate-300 bg-slate-50 p-3 text-sm outline-none border transition-all" placeholder="tu@empresa.com">
                </div>
                <div>
                    <label htmlFor="message" class="block text-sm font-medium text-slate-700 mb-1">Mensaje</label>
                    <textarea id="message" rows="4" class="block w-full rounded-lg border-slate-300 bg-slate-50 p-3 text-sm outline-none border transition-all" placeholder="Cuéntanos sobre tu proyecto..."></textarea>
                </div>
                <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-md text-sm font-bold text-white bg-slate-900 hover:bg-slate-800 transition-all transform hover:scale-[1.02] active:scale-95">
                    Enviar mensaje por WhatsApp
                </button>
            </form>
            
            <div class="mt-8 flex flex-col items-center space-y-3">
                <a href="mailto:hemr050604@gmail.com" class="inline-flex items-center text-slate-500 hover:text-blue-600 transition-colors font-medium">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path></svg>
                    hemr050604@gmail.com
                </a>
                <a href="tel:+529513423998" class="inline-flex items-center text-slate-500 hover:text-blue-600 transition-colors font-medium">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"></path></svg>
                    +52 951 342 3998
                </a>
            </div>
        </div>
    </section>

    <footer class="bg-slate-900 text-slate-400 py-4">
        <div class="max-w-7xl mx-auto px-4 text-center"><p class="text-sm">© <span id="year"></span> RobTechh.</p></div>
    </footer>

    <script src="script.js"></script>

</html>
